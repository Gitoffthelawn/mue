sections:
  privacy:
    title: தனியுரிமை விருப்பங்கள்
    description: உங்கள் தனியுரிமையை மேலும் பாதுகாக்க அமைப்புகளை இயக்கவும்.
    offline_mode_description: இணைப்பில்லாத பயன்முறையை இயக்குவது எந்தவொரு சேவைக்கும்
      அனைத்து கோரிக்கைகளையும் முடக்கும். இது நிகழ்நிலை பின்னணிகள், நிகழ்நிலை மேற்கோள்கள்,
      சந்தை, வானிலை, விரைவான இணைப்புகள், பதிவு மாற்றுதல் மற்றும் சில தாவல் தகவல்கள்
      முடக்கப்பட வேண்டும்.
    links:
      title: இணைப்புகள்
      privacy_policy: தனியுரிமைக் கொள்கை
      source_code: மூலக் குறியீடு
  intro:
    title: MUE தாவலுக்கு வருக
    description: MUE ஐ நிறுவியதற்கு நன்றி, எங்கள் நீட்டிப்புடன் உங்கள் நேரத்தை நீங்கள்
      அனுபவிப்பீர்கள் என்று நம்புகிறோம்.
    notices:
      discord_title: எங்கள் கருத்து வேறுபாட்டில் சேரவும்
      discord_description: MUE சமூகம் மற்றும் டெவலப்பர்களுடன் பேசுங்கள்
      discord_join: சேர
      github_title: கிதுபில் பங்களிப்பு செய்யுங்கள்
      github_description: பிழைகள் புகாரளிக்கவும், அம்சங்களைச் சேர்க்கவும் அல்லது நன்கொடை
        அளிக்கவும்
      github_open: திற
  language:
    title: உங்கள் மொழியைத் தேர்வுசெய்க
    description: கீழே பட்டியலிடப்பட்டுள்ள மொழிகளைக் காட்டலாம். எங்கள் மொழியில் புதிய
      மொழிபெயர்ப்புகளையும் சேர்க்கலாம்
  theme:
    title: ஒரு கருப்பொருள் தேர்ந்தெடுக்கவும்
    description: ஒளி மற்றும் இருண்ட கருப்பொருள் இரண்டிலும் MUE கிடைக்கிறது, அல்லது
      உங்கள் கணினி கருப்பொருளைப் பொறுத்து இது தானாகவே அமைக்கப்படலாம்.
    tip: ஆட்டோ அமைப்புகளைப் பயன்படுத்துவது உங்கள் கணினியில் உள்ள கருப்பொருளைப் பயன்படுத்தும்.
      இந்த அமைப்பு வானிலை மற்றும் குறிப்புகள் போன்ற திரையில் காட்டப்படும் மோடல்கள்
      மற்றும் சில விட்செட்களை பாதிக்கும்.
  style:
    title: ஒரு பாணியைத் தேர்வுசெய்க
    description: மியூ தற்போது மரபு ச்டைலிங் மற்றும் புதிதாக வெளியிடப்பட்ட நவீன ச்டைலிங்
      இடையே தேர்வை வழங்குகிறது.
    legacy: மரபு
    modern: நவீன
  settings:
    title: அமைப்புகளை இறக்குமதி செய்யுங்கள்
    description: புதிய சாதனத்தில் MUE ஐ நிறுவுகிறீர்களா? உங்கள் பழைய அமைப்புகளை இறக்குமதி
      செய்ய தயங்க!
    tip: உங்கள் பழைய MUE அமைப்பில் மேம்பட்ட தாவலுக்குச் செல்வதன் மூலம் உங்கள் பழைய
      அமைப்புகளை ஏற்றுமதி செய்யலாம். சாதொபொகு கோப்பைப் பதிவிறக்கும் ஏற்றுமதி பொத்தானைக்
      சொடுக்கு செய்ய வேண்டும். உங்கள் முந்தைய MUE நிறுவலிலிருந்து உங்கள் அமைப்புகள்
      மற்றும் விருப்பங்களை கடந்து செல்ல இந்த கோப்பை இங்கே பதிவேற்றலாம்.
  final:
    title: இறுதி படி
    description: உங்கள் MUE தாவல் பட்டறிவு தொடங்க உள்ளது.
    changes: மாற்றங்கள்
    changes_description: அமைப்புகளை மாற்ற பின்னர் உங்கள் தாவலின் மேல் வலது மூலையில்
      உள்ள அமைப்புகள் ஐகானைக் சொடுக்கு செய்க.
    imported: இறக்குமதி செய்யப்பட்ட {amount} அமைப்புகள்
