sections:
  intro:
    title: Добро пожаловать в Mue Tab
    notices:
      discord_title: Присоединяйтесь к нашему дискорду
      discord_description: Поговорите с сообществом Mue и разработчиками
      discord_join: Присоединиться
      github_title: Внесите свой вклад в GitHub
      github_description: Сообщайте об ошибках, добавляйте функции или пожертвуйте
      github_open: Открыть
    description: Спасибо за установку Mue, мы надеемся, что вам понравится ваше время
      с нашим расширением.
  language:
    title: Выберите свой язык
    description: Mue может отображаться на языках, перечисленных ниже. Вы также можете
      добавить новые переводы на свой
  theme:
    title: Выберите тему
    tip: С помощью настроек авто будет использоваться тема на вашем компьютере. Эта
      настройка повлияет на модалы и некоторые виджеты, отображаемые на экране, такие
      как погода и заметки.
    description: Mue доступен как в светлой, так и в темной теме, или это может быть
      автоматически установлено в зависимости от темы вашей системы.
  style:
    title: Выберите стиль
    description: В настоящее время Mue предлагает выбор между устаревшим стилем и
      недавно выпущенным современным стилем.
    legacy: Устаревший
    modern: Современное
  settings:
    title: Импортировать настройки
    description: Установили Мue на новом устройстве? Не стесняйтесь импортировать
      свои старые настройки!
    tip: Вы можете экспортировать свои старые настройки, ориентируясь на вкладку Дополнительно
      в вашей старой Mue. Затем вам нужно нажать кнопку экспорта, которая загрузит
      файл JSON. Вы можете загрузить этот файл здесь, чтобы переносить ваши настройки
      и предпочтения из предыдущей Mue.
  privacy:
    links: {}
    title: Параметры конфиденциальности
    description: Включить настройки для дальнейшей защиты вашей конфиденциальности
      с Mue.
  final:
    title: Последний шаг
    changes: Изменения
buttons:
  close: Закрыть
preview:
  continue: Продолжить установку
tip: Быстрый совет
