sections:
  style:
    legacy: إرث
    title: اختر نمطًا
    description: يوفر Mue حاليًا خيارًا بين النمط القديم والنمط الحديث الجديد.
    modern: حديث
  settings:
    title: استيراد الإعدادات
    description: هل تقوم بتثبيت Mue على جهاز جديد؟ يمكنك استيراد إعداداتك القديمة!
    tip: يمكنك تصدير إعداداتك القديمة بالانتقال إلى علامة التبويب المتقدمة في إعداد
      Mue القديم. ثم انقر على زر التصدير لتنزيل ملف JSON. يمكنك رفع هذا الملف هنا
      لنقل إعداداتك وتفضيلاتك من تثبيت Mue السابق.
  privacy:
    title: خيارات الخصوصية
    description: فعّل الإعدادات لحماية خصوصيتك بشكل أكبر مع Mue.
    offline_mode_description: تفعيل وضع عدم الاتصال سيعطل جميع الطلبات إلى أي خدمة.
      سيؤدي ذلك إلى تعطيل الخلفيات عبر الإنترنت، الاقتباسات عبر الإنترنت، السوق، الطقس،
      الروابط السريعة، سجل التغييرات، وبعض معلومات علامة التبويب "حول".
    links:
      title: الروابط
      privacy_policy: سياسة الخصوصية
      source_code: الكود المصدري
  final:
    changes: التغييرات
    description: تجربتك مع Mue Tab على وشك البدء.
    changes_description: لتغيير الإعدادات لاحقًا، انقر على أيقونة الإعدادات في الزاوية
      العلوية اليمنى من علامة التبويب.
    imported: تم استيراد {amount} إعدادات
    title: الخطوة الأخيرة
  intro:
    title: مرحبًا بك في Mue Tab
    description: شكرًا لتثبيت Mue، نأمل أن تستمتع بتجربتك مع إضافتنا.
    notices:
      discord_title: انضم إلى Discord الخاص بنا
      discord_description: تحدث مع مجتمع Mue والمطورين
      discord_join: انضم
      github_title: ساهم عبر GitHub
      github_description: أبلغ عن الأخطاء، أضف ميزات، أو تبرع
      github_open: فتح
  language:
    title: اختر لغتك
    description: يمكن عرض Mue باللغات المدرجة أدناه. يمكنك أيضًا إضافة ترجمات جديدة
      عبر
  theme:
    title: اختر سمة
    description: Mue متاح بسمة فاتحة وداكنة، أو يمكن ضبطها تلقائيًا بناءً على سمة
      نظامك.
    tip: استخدام إعداد التلقائي سيتبع السمة المستخدمة على جهازك. ستؤثر هذه الإعدادات
      على النوافذ وبعض العناصر المعروضة على الشاشة، مثل الطقس والملاحظات.
